name: Deploy Documentation to netlify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: "netlify"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Install nix ‚ùÑÔ∏è
        uses: cachix/install-nix-action@v16
      - name: Build üõ†Ô∏è
        id: build
        run: |
          export SYSTEM=$(nix eval --impure --raw --expr "builtins.currentSystem")
          echo "::set-output name=system::$SYSTEM"
          nix build ".#docs.${SYSTEM}.html" -vL
          cp -r result/. ./_docs
      - name: Publish üóû
        if: ${{ github.event_name != 'pull_request' }}
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=_docs
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
