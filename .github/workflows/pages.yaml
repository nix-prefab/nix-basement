name: Deploy Documentation to pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
concurrency:
  group: "pages"
  cancel-in-progress: true
  # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an appropriate source
  contents: read
jobs:
  build-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Install nix ‚ùÑÔ∏è
        uses: cachix/install-nix-action@v16
      - name: Build üõ†Ô∏è
        id: build
        run: |
          export SYSTEM=$(nix eval --impure --raw --expr "builtins.currentSystem")
          echo "::set-output name=system::$SYSTEM"
          nix build ".#docs.${SYSTEM}.manual.html" -vL
          echo "::set-output name=html::$(readlink result)/share/doc/nix-basement"
    - name: Publish üóû
      uses: netlify/actions/cli@master
      with:
        args: deploy --dir=${{ steps.build.outputs.html }}
      env:
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
